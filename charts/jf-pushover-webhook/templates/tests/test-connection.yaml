apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jf-pushover-webhook.fullname" . }}-test-connection"
  labels:
    {{- include "jf-pushover-webhook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.9.1
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
        - >
          URL="http://{{ include "jf-pushover-webhook.fullname" . }}:{{ .Values.service.port }}/health";
          echo "Testing $URL";
          curl -fsS --retry 10 --retry-all-errors --max-time 10 "$URL" -o /dev/null
