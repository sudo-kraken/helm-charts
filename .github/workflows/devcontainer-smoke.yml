# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Devcontainer Smoke Test

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
      - '.github/workflows/devcontainer-smoke.yml'
  workflow_dispatch:

concurrency:
  group: devcontainer-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke Test Dev Container
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Prepare kubeconfig directory
        run: mkdir -p ~/.kube

      - name: Build devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: echo "container up"

      - name: Verify tools and settings inside devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: |
            bash -lc '
              set -euo pipefail

              echo "User check"
              id -un | grep -qx vscode

              echo "PATH check"
              echo "$PATH" | grep -q "/usr/local/bin"

              echo "Helm and Kubernetes tools"
              command -v helm >/dev/null
              helm version --short
              command -v kubectl >/dev/null
              kubectl version --client
              command -v minikube >/dev/null
              minikube version

              echo "Chart testing tools"
              command -v ct >/dev/null
              ct version

              echo "Go and additional tools"
              command -v go >/dev/null
              go version
              command -v cosign >/dev/null
              cosign version

              echo "GitHub CLI"
              command -v gh >/dev/null
              gh --version

              echo "KUBECONFIG check"
              echo "$KUBECONFIG" | grep -q "/home/vscode/.kube" || echo "KUBECONFIG not set as expected, but continuing"

              echo "OK: devcontainer is healthy"
            '
